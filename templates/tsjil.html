{% extends 'base.html'%}
{% block content %}


<form  action="/dashbord" method="post">
    <div class="form-group">
        <label for="exampleInputPassword1">user</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="user" name="user">
      </div>
    
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="passe">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">country</label>
        <select id="inputState" class="form-control">
          <option name="country"  selected>Choose...</option>
          <option   name="country"  value="maroc">maroc</option>
          <option   name="country"  value="franca">franca</option>
          <option   name="country"  value="spania">spania</option>
          <option   name="country"  value="brazil">brazil</option>
        </select>
      </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{%endblock %}
