<!-- forecasts.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecasts</title>
</head>
<body>
    <h1>Weather Forecasts</h1>

    <table border="2">
        <thead>
            <tr>  
                
                <th>date</th>
                <th>temperature</th>
                <th>wind_speed</th>
              
                
            </tr>
        </thead>
        <tbody>
            {% for forecast in req %}
            <tr>
                <td>{{ forecast.username }}</td>
                <td>{{ forecast.email }}</td>
               
              
              
             
            </tr>
            {% endfor %}
            
        </tbody>
    </table>
</body>
</html>
